<head>

    <meta charset="utf-8">

    <meta name="description" content="Online code generation for FFT-Based Stencil computations">
    <meta name="author" content="Gregory Croisdale">

</head>

<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">TODO: Write this</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/gcrois/stencil-web" class="text-white">GitHub</a></li>
                        <li><a href="https://iacs.stonybrook.edu/" class="text-white">Stony Brook IACS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Stencil Web</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<body class="bg-light" onload="main()">
    <div class="container">
        <div>
            <div class="mt-3"></div>
            <h4 class="mb-3">Stencil Specifications</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-5">
                    <div class="col-sm-6">
                        <label for="stencil-dim" class="form-label">Dimensions of Stencil Matrix</label>
                        <input type="text" class="form-control" id="stencil-dim" placeholder="Enter as a comma separated list" value="" required>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="bound-const" class="form-label">Boundary Value</label>
                        <div class="input-group has-validation">
                            <input type="number" class="form-control" id="bound-const" placeholder="0" required>
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        Coefficient Matrix
                        <div class="bg-white border">
                            <div id="mat-cont"></div>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="genRes()">Generate Code</button>
            </form>
        </div>
    </div>
</body>

</html>
