<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">TODO: Write this</p>

                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/gcrois/stencil-web" class="text-white">GitHub</a></li>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">

<body class="bg-light" onload="main()">
    <div class="container">
        <div>
            <div class="mt-3"></div>
            <h4 class="mb-3">Stencil Specifications</h4>
                <div class="row g-5">
                    <div class="col-sm-6">
                        <label for="stencil-dim" class="form-label">Dimensions of Stencil Matrix</label>
                        <input type="text" class="form-control" id="stencil-dim" placeholder="Enter as a comma separated list" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="bound-const" class="form-label">Boundary Value</label>
                        <div class="input-group has-validation">
                            <input type="number" class="form-control" id="bound-const" placeholder="0" required>
                        </div>
                    </div>

                    <div class="col-12">
                        <select class="form-select" aria-label="Computation Method" id="comp-method">
                            <option id="mat-select" value="matrix" selected>Coefficient Matrix</option>
                            <option value="kernel">Kernel</option>
                        </select>

                        <div class="bg-white border">
                            <div id="matrix-input"></div>
                            <div id="kernel-input">hey guys im the kernel input</div>
                        </div>
                    </div>
                </div>
            <br>
            <button class="w-100 btn btn-primary btn-lg" onclick="genRes()">Generate Code</button>

            <hr class="my-4">

            <pre class="form-control" id="text-out"></pre>
        </div>
    </div>
</body>
